version: 1
frontend:
  phases:
    preBuild:
      commands:
        - export NODE_OPTIONS=--openssl-legacy-provider
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
artifacts:
  baseDirectory: build
  files:
    - '**/*'
cache:
  paths:
    - node_modules/**/*
